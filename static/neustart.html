<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielübersicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spielübersicht</h1>
        
        <p>Tippe auf den Namen, um einen ausgeschiedenen Spieler als 'tot' zu markieren.</p>
        
        <div id="player-list"></div>
        
        <button onclick="restartGame()" class="danger-button" style="margin-top: 20px;">Neustart</button>
        <a href="index.html" class="button-link primary-button">Zur Startseite</a>
    </div>

    <div id="info-popup" class="popup">
        <h2 id="popup-role-name"></h2>
        <p id="popup-role-description"></p>
        <button onclick="hideInfoNeustart()" class="popup-close-btn">&times;</button>
    </div>
    <div id="overlay" class="overlay" onclick="hideInfoNeustart()"></div>

    <script src="script.js"></script>
</body>
</html>
