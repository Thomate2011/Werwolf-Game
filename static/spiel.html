<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namen eingeben</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Namen eingeben</h1>
        <p>Gib die Namen der Spieler ein (jeder Name in einer neuen Zeile).</p>
        <form action="/api/game/save_players" method="post">
            <textarea name="namen" rows="10" cols="40" placeholder="Spieler 1&#10;Spieler 2&#10;Spieler 3"></textarea><br><br>
            <button type="submit" class="secondary-button">Zu den Rollen</button>
        </form>
    </div>

    <script>
        // Lade die gespeicherten Spielernamen aus der Session (falls vorhanden)
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/get_players')
                .then(response => response.json())
                .then(data => {
                    const textarea = document.querySelector('textarea[name="namen"]');
                    if (data.players) {
                        textarea.value = data.players;
                    }
                });
        });

        // Eigener POST-Request zum Speichern der Spieler und Weiterleiten
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textarea = document.querySelector('textarea[name="namen"]');
            const players = textarea.value;

            const response = await fetch('/api/game/save_players', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ players: players })
            });

            if (response.ok) {
                window.location.href = 'rollen.html';
            } else {
                const errorData = await response.json();
                alert(errorData.error);
            }
        });
    </script>
</body>
</html>
