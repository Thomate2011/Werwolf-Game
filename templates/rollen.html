<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollen auswählen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="rollen-page">
    <div class="container">
        <h1>Rollen auswählen</h1>
        <p>Insgesamt: <span id="player-count-display">{{ player_count }}</span> Spieler</p>
        <p id="roles-to-go">Noch <span></span> Rollen zu vergeben</p>
        <p id="role-count-warning" style="color: red; display: none;"></p>

        <div id="roles-container">
            </div>

        <div class="button-group">
            <button id="startGameButton" class="primary-button" disabled>Spiel starten</button>
            <a href="{{ url_for('spiel_seite') }}" class="primary-button">Zurück zur Namensliste</a>
        </div>
    </div>

    <div id="info-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close-btn">&times;</span>
            <h2 id="popup-role-name"></h2>
            <p id="popup-role-description"></p>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
