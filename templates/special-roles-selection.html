<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonderrollen auswählen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="special-roles-selection-page">
    <div class="container">
        <h1>Sonderrollen auswählen</h1>
        <p>Wähle die Rollen, die der {{ role_type }} haben soll.</p>
        <div id="roles-container" class="roles-selection-container">
            </div>
        <button id="save-selection-btn" class="primary-button" data-role-type="{{ role_type }}" data-count="{{ count }}">Auswahl speichern</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
