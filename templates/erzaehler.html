<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erzähler-Ansicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card-container">
        <h1>Erzähler-Ansicht</h1>
        <div class="round-selector">
            <button id="round-1-btn" class="primary-button">Nacht 1</button>
            <button id="round-2-btn" class="secondary-button">Nacht 2</button>
        </div>
        <div id="narrator-text-container" class="narrator-content">
            </div>
        <div class="navigation-group">
            <button id="previous-text-btn" class="secondary-button" style="display: none;">Vorheriger Text</button>
            <button id="next-text-btn" class="primary-button">Nächster Text</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='erzaehler.js') }}"></script>
