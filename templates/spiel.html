<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spieler hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spieler hinzufügen</h1>
        <hr>
        <form action="{{ url_for('spiel_seite') }}" method="post">
            <p>Gib hier die Namen aller Spieler ein, jeder in einer neuen Zeile.</p>
            <textarea name="namen" rows="10" placeholder="Spieler 1&#10;Spieler 2&#10;..."></textarea>
            {% if error %}
            <p style="color: red; margin-top: 10px;">{{ error }}</p>
            {% endif %}
            <div style="margin-top: 20px;">
                <button type="submit" class="primary-button">Weiter zur Rollenauswahl</button>
            </div>
        </form>
    </div>
</body>
</html>
