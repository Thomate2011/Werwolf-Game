<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollenkarten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="karten-page">
    <div class="container">
        <h1>Wer ist an der Reihe?</h1>
        <div id="player-card">
            <h2 id="player-name"></h2>
            <p id="role-name"></p>
            <p id="role-description"></p>
        </div>
        <div class="button-group">
            <button id="next-player-btn" class="primary-button" style="display: none;">Nächste Person</button>
            <button id="reveal-role-btn" class="primary-button" style="display: none;">Rolle aufdecken</button>
            <button id="show-description-btn" class="primary-button" style="display: none;">Beschreibung zeigen</button>
            <a href="{{ url_for('neustart_seite') }}" id="overview-btn" class="primary-button" style="display: none;">Zur Spielübersicht</a>
        </div>
    </div>

    <div id="final-popup" class="popup">
        <div class="popup-content">
            <h2>Fertig!</h2>
            <p>Alle Spieler haben ihre Rollen gesehen. Das Spiel kann beginnen.</p>
            <a href="{{ url_for('neustart_seite') }}" class="primary-button">Zur Spielübersicht</a>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
