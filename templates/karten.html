<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card-container">
        <h1>Deine Rolle</h1>
        <h2 id="player-name"></h2>
        <div class="card-content">
            <div id="role-info" class="role-card">
                <h3 id="role-name"></h3>
                <p id="role-description"></p>
            </div>
            <div id="cover-card" class="cover-card">
                <p>Karte aufdecken</p>
            </div>
        </div>
        <div class="button-group">
            <button id="show-role-btn" class="primary-button">Karte aufdecken</button>
            <button id="show-description-btn" class="secondary-button" style="display: none;">Erklärung</button>
            <button id="next-player-btn" class="primary-button" style="display: none;">Nächster Spieler</button>
            <button id="overview-btn" class="primary-button" style="display: none;">Zur Übersicht</button>
        </div>
    </div>
    
    <div id="final-popup" class="popup" style="display: none;">
        <p class="role-popup-description">Alle Rollen wurden aufgedeckt. Du kannst nun zur Spielübersicht wechseln.</p>
        <a href="{{ url_for('neustart_seite') }}" class="button-link primary-button">Zur Spielübersicht</a>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="{{ url_for('static', filename='karten.js') }}"></script>
</body>
</html>
