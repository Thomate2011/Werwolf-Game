<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollen verteilen - Werwolf-Spiel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="karten-page">
    <div class="container">
        <h1>Rolle verteilen</h1>
        
        <button id="start-btn" class="primary-button">Start</button>
        
        <div id="card-display" style="display: none;">
            <div class="card-container">
                <div class="card-content">
                    <div class="card-face card-back">
                        <p class="card-title">Werwolf-Spiel</p>
                    </div>
                    <div class="card-face card-front">
                        <p class="card-owner">Hallo, <span id="player-name"></span></p>
                        <p class="card-role" id="role-name">???</p>
                        <p class="card-description" id="role-description" style="display: none;"></p>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="reveal-btn" class="primary-button">Aufdecken</button>
                <button id="show-description-btn" class="secondary-button" style="display: none;">Erklärung</button>
                <button id="next-player-btn" class="primary-button" style="display: none;">Nächster Spieler</button>
                <button id="overview-btn" class="primary-button" style="display: none;">Zur Übersicht</button>
            </div>
        </div>
    </div>
    
    <div id="final-popup" class="popup" style="display: none;">
        <p class="role-popup-description">Alle Rollen wurden aufgedeckt. Du kannst nun zur Spielübersicht wechseln.</p>
        <a href="{{ url_for('neustart_seite') }}" class="button-link primary-button">Zur Spielübersicht</a>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="{{ url_for('static', filename='karten.js') }}"></script>
</body>
</html>
