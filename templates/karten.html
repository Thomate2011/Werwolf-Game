<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karten aufdecken</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="karten-page">
    <div class="container">
        <h1>Deine Rolle ist...</h1>
        <hr>
        <div class="player-card">
            <h2 id="player-name" class="card-title"></h2>
            <p id="role-name" class="card-role" style="display: none;"></p>
            <p id="role-description" class="card-description" style="display: none;"></p>
        </div>
        <div style="margin-top: 20px;">
            <button id="reveal-role-btn" class="primary-button">Rolle aufdecken</button>
            <button id="show-description-btn" class="secondary-button" style="display: none;">Erklärung anzeigen</button>
            <button id="next-player-btn" class="primary-button" style="display: none;">Nächster Spieler</button>
            <button id="overview-btn" class="secondary-button" style="display: none;">Zur Spielübersicht</button>
        </div>
    </div>
    
    <div id="final-popup" class="popup" style="display: none;">
        <h2>Alle Karten aufgedeckt!</h2>
        <p>Ihr könnt das Spiel beginnen. Der Spielleiter kann nun zur Übersicht wechseln.</p>
        <a href="{{ url_for('neustart_seite') }}" class="button-link primary-button">Zur Übersicht</a>
    </div>
    <div id="overlay" class="overlay" onclick="window.location.href='{{ url_for('neustart_seite') }}'"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
