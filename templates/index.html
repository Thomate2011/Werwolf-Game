<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwolf-Spiel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card-container">
        <h1>Werwolf-Spiel</h1>
        <p>Geben Sie die Namen der Spieler ein (jeder Name in einer neuen Zeile):</p>
        <form id="names-form" method="POST" action="{{ url_for('spiel_seite') }}">
            <textarea id="names-input" name="namen" rows="10" placeholder="Spieler 1
Spieler 2
Spieler 3"></textarea>
            <button type="submit" class="primary-button">Zum Spiel</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
