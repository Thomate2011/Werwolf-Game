<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielleiter-Übersicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="neustart-page">
    <div class="container">
        <h1>Spielleiter-Übersicht</h1>
        <hr>
        <p>Klicke auf einen Spieler, um seinen Status zu ändern (lebend/tot).</p>
        <div id="player-list">
            </div>
        <div style="margin-top: 20px; display: flex; justify-content: space-between;">
            <a href="{{ url_for('erzaehler_seite') }}" class="button-link secondary-button">Erzählertext</a>
            <button class="danger-button">Neustart</button>
        </div>
    </div>

    <div id="info-popup" class="popup">
        <h2 id="popup-role-name" class="role-popup-title"></h2>
        <p id="popup-role-description" class="role-popup-description"></p>
        <button onclick="hideInfo()" class="popup-close-btn">&times;</button>
    </div>
    <div id="generic-popup" class="popup"></div>
    <div id="overlay" class="overlay" onclick="hideInfo()"></div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
