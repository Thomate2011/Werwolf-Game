<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielübersicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="neustart-page">
    <div class="container">
        <h1>Spielübersicht</h1>
        <div class="actions">
            <a href="{{ url_for('erzaehler_seite') }}" class="button-link primary-button">Erzählertext</a>
            <button class="danger-button" onclick="restartGame()">Neustart</button>
            <a href="{{ url_for('startseite') }}" class="button-link secondary-button">Zur Startseite</a>
        </div>
        <div id="player-list">
            </div>
    </div>
    <div id="info-popup" class="popup">
        <h2 id="popup-role-name" class="role-popup-title"></h2>
        <p id="popup-role-description" class="role-popup-description"></p>
        <button onclick="hideInfo()" class="popup-close-btn">&times;</button>
    </div>
    <div id="generic-popup" class="popup"></div>
    <div id="overlay" class="overlay" onclick="hideInfo()"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
