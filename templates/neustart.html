<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwolf: Spielübersicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="neustart-page">
    <div class="container">
        <h1>Spielübersicht</h1>
        <p>Klicke auf einen Spieler, um seinen Status zu ändern (lebend/tot).<br>Klicke auf ein Emoji, um eine Spezialaktion auszuführen.</p>
        <hr>
        <ul id="player-list" style="list-style-type: none; padding: 0;">
            </ul>
        <hr>
        <button onclick="restartGame()" class="danger-button">Spiel beenden</button>
        <a href="{{ url_for('erzaehler_seite') }}" class="button-link secondary-button">Zum Erzählertext</a>
    </div>

    <div id="special-action-popup" class="popup">
        <button class="popup-close-btn" onclick="hideSpecialActionPopup()">&times;</button>
        <h2 id="special-action-title"></h2>
        <p id="special-action-description"></p>
        <button id="special-action-proceed-btn" class="primary-button" style="display: none;">Zur Handlung</button>
    </div>

    <div id="special-role-select-popup" class="popup">
        <button class="popup-close-btn" onclick="hidePopup('special-role-select-popup')">&times;</button>
        <h2 id="special-role-select-title"></h2>
        <p>Wähle eine der folgenden Rollen.</p>
        <div id="special-role-list-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            </div>
    </div>
    
    <div id="info-popup" class="popup">
        <button class="popup-close-btn" onclick="hideInfo()">&times;</button>
        <h2 id="popup-role-name" class="role-popup-title"></h2>
        <p id="popup-role-description" class="role-popup-description"></p>
    </div>

    <div id="overlay" class="overlay"></div>
</body>
</html>
