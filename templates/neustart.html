<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielleiter-Ansicht - Werwolf-Spiel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="neustart-page">
    <div class="container gamemaster-view">
        <h1>Spielleiter-Ansicht</h1>
        <p>Hier siehst du die Rollen aller Spieler. Tippe auf den Kreis neben einem Spieler, um seinen Status (lebendig/tot) zu Ã¤ndern.</p>
        <ul id="player-list" class="player-list">
            {% for player in players %}
            <li class="player-item {% if player.status == 'dead' %}dead{% endif %}">
                <div class="player-info">
                    <span class="player-name">{{ player.name }}</span>
                    <span class="player-role">{{ player.role }}</span>
                </div>
                <div class="status-toggle" data-player-name="{{ player.name }}" data-status="{{ player.status }}">
                    <div class="status-indicator {{ player.status }}"></div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <button id="restart-btn" class="secondary-button">Spiel neu starten</button>
    </div>
    <script src="{{ url_for('static', filename='neustart.js') }}"></script>
</body>
</html>
