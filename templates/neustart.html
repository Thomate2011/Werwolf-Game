<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwölfe von Düsterwald</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="neustart-page">
    <div class="container">
        <h1>Spielleiter-Übersicht</h1>
        <p>Hier siehst du alle Spieler und ihre Rollen. Markiere ausgeschiedene Spieler als 'tot', um sie aus den Erzählertexten zu entfernen.</p>
        <div id="players-list">
            </div>
        <div class="button-container">
            <button onclick="window.location.href='{{ url_for('erzaehler_seite') }}'" class="primary-button">Weiter zum Erzähler</button>
            <button id="restart-game-button" class="secondary-button">Neues Spiel starten</button>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content info-modal-content">
            <span class="close-button">&times;</span>
            <h3 id="info-modal-role-name"></h3>
            <p id="info-modal-role-description"></p>
        </div>
    </div>
    
    <div id="special-modal" class="modal special-modal">
        <div class="modal-content special-modal-content">
            <span class="close-button" id="special-close-button">&times;</span>
            <div id="special-modal-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
